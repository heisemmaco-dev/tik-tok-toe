<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tik-tok-tos</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <main>

    <div class="generalWrap">
    <div class="first_wrap">
      <h1>Tik Tok Toe</h1>
    </div>

    <div class="container">
      <div class="box" id="0"></div>
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
    </div>

  </div>

   
  <button class="normalrestart">RESTART</button>
  </main>
  
  <div class="popupDiv" id="start">
    <p>Please click the button to start the game</p>
    <button>PLAY</button>
  </div>

  <div class="popupDiv pop2" id="restart">
    <p>Please click the button to restart the game</p>
    <button>RESTART</button>
  </div>
</body>
</html>
